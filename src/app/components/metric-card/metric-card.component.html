<div class="card dashboard-card fade-in h-100 fade-in-up">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h6 class="card-subtitle mb-1 text-muted">{{ metric.name }}</h6>
                <h2 class="card-title mb-0">
                    {{ metric.currency }}{{ metric.value.toLocaleString() }}
                </h2>
            </div>
            <div class="rounded-circle p-2 icon-bg" [ngClass]="'bg-' + metric.color + '-subtle'">
                <i [class]="'bi ' + metric.icon + ' fs-4'" [ngClass]="'text-' + metric.color"></i>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <span [ngClass]="metric.trend >= 0 ? 'text-success' : 'text-danger'">
                <i class="bi" [ngClass]="metric.trend >= 0 ? 'bi-arrow-up' : 'bi-arrow-down'"></i>
                {{ Math.abs(metric.trend) }}%
            </span>
            <span class="text-muted ms-2">vs last month</span>
        </div>
    </div>
</div>
